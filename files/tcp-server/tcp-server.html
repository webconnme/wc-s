<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        tcp-server
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form" id="tcp-server-form" onsubmit="return saveProperties('tcp-server');">
              <div class="form-group">
                <label>Address</label>
                <input id="tcp-server-address" name="tcp-server-address" class="form-control" placeholder="0.0.0.0">
              </div>

              <div class="form-group">
                <label>Port</label>
                <input id="tcp-server-port" name="tcp-server-port" class="form-control" placeholder="8765">
              </div>

              <button id="tcp-server-submit" type="submit" class="btn btn-primary">Submit Button</button>
            </form>
          </div>
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
