<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        httpd
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-6">
            <form role="form" id="httpd-form" onsubmit="return saveProperties('httpd');">
              <div class="form-group">
                <label>Address</label>
                <input id="httpd-address" name="httpd-address" class="form-control" placeholder="0.0.0.0">
              </div>

              <div class="form-group">
                <label>Port</label>
                <input id="httpd-port" name="httpd-port" class="form-control" placeholder="3000">
              </div>

              <button id="httpd-submit" type="submit" class="btn btn-primary">Submit Button</button>
            </form>
          </div>
        </div>
        <!-- /.row (nested) -->
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
